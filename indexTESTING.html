<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MollywhoppinRBG - Test</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden; background:black;
      font-family:Arial,sans-serif;
      color:#0E173D;
      position:relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("fox.jpg") no-repeat center center;
      background-size: contain;
      background-color: black;
      z-index: 0;
      animation: spin 60s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #bingbong-wrap {
      position: absolute;
      width: 120px;
      height: 120px;
      z-index: 10;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 8px #000b);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pacman {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(7% 7% at 65% 30%,#000 90%,#0000),
        radial-gradient(circle at 35% 35%,#0000 70%,#0005) #fc0;
      clip-path: polygon(0 0,100% 0,100% 28%,50% 50%,100% 72%,100% 100%,0 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
    }
    .pacman-eye {
      position: absolute;
      left: 68px; top: 27px;
      width: 14px; height: 14px;
      background: #222;
      border-radius: 50%;
      z-index: 2;
    }
    .bingbong-text {
      width: 90%;
      text-align: center;
      color: #ff33cc;
      font-family: 'Arial Black', Arial, sans-serif;
      font-weight: bold;
      font-size: clamp(11px, 19px, 4vw);
      margin-bottom: 8px;
      margin-top: auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 2px 5px #222, 0 1px 1px #000;
      letter-spacing: 1px;
      line-height: 1.0;
    }
  </style>
</head>
<body>
  <div id="bingbong-wrap">
    <div class="pacman">
      <div class="pacman-eye"></div>
      <span class="bingbong-text">BingBong</span>
    </div>
  </div>
  <script>
    // Movement, avoid yinyang
    const bingbong = document.getElementById('bingbong-wrap');
    const pacSize = 120;
    let x = 30, y = 30;
    let vx = 2.1, vy = 2.3;
    function getCircleBounds() {
      const ww = window.innerWidth, wh = window.innerHeight;
      return { x: ww/2, y: wh/2, r: Math.min(ww, wh)*0.36 };
    }
    function intersectsCircle(px, py, size) {
      const c = getCircleBounds();
      const cx = px + size/2;
      const cy = py + size/2;
      const dist = Math.sqrt((cx-c.x)**2 + (cy-c.y)**2);
      return dist + size/2 > c.r;
    }
    function movePacman() {
      let nx = x + vx, ny = y + vy;
      if (nx < 0 || nx > window.innerWidth - pacSize) { vx = -vx; nx = x + vx; }
      if (ny < 0 || ny > window.innerHeight - pacSize) { vy = -vy; ny = y + vy; }
      if (!intersectsCircle(nx, ny, pacSize)) {
        x = nx;
        y = ny;
      } else {
        vx = -vx; vy = -vy; x += vx; y += vy;
      }
      bingbong.style.left = x + 'px';
      bingbong.style.top = y + 'px';
      requestAnimationFrame(movePacman);
    }
    movePacman();
  </script>
</body>
</html>
