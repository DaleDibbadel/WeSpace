<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MollywhoppinRBG</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden; background:black;
      font-family:Arial,sans-serif;
      color:#0E173D;
      position:relative;
    }

    /* Drifting "bingbing" text */
    #animBox {
      position:absolute; top:10px; left:10px;
      font-size:14px; font-weight:bold;
      color:rgba(14,23,61,0.6);
      pointer-events:none;
      animation: moveEdge 120s linear infinite;
      z-index:1;
    }
    #animBox.paused { animation-play-state: paused; }
    @keyframes moveEdge {
      0%   { top:10px; left:10px; }
      25%  { top:calc(100% - 30px); left:10px; }
      50%  { top:calc(100% - 30px); left:calc(100% - 100px); }
      75%  { top:10px; left:calc(100% - 100px); }
      100% { top:10px; left:10px; }
    }

    /* Yin-Yang background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("fox.jpg") no-repeat center center;
      background-size: contain;
      background-color: black;
      z-index: 0;
      animation: spin 60s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Content Box */
    .content {
      position:absolute; top:40px; left:40px;
      max-width:440px; padding:10px;
      background:rgba(0,0,0,0.15);
      z-index:2;
    }
    .content h1 {
      margin-bottom:8px; font-size:16px;
    }
    .content p {
      margin-bottom:12px; font-size:12px;
    }

    /* Pause toggle */
    #toggle {
      position:absolute; top:8px; left:8px;
      font-size:24px; cursor:pointer; user-select:none;
      z-index:3;
      color:#0E173D;
    }

    /* Reveal-on-hover boxes */
    .reveal-container {
      display:flex; gap:10px; margin-top:12px; z-index:2;
    }
    .reveal-container .box {
      width:100px; height:40px;
      background:rgba(0,0,0,0.15);
      border:none;
      position:relative; overflow:hidden;
      cursor:pointer; transition:background 0.5s;
      display:flex; align-items:center; justify-content:center;
    }
    .reveal-container .box span {
      position:absolute; top:100%; left:0; right:0;
      text-align:center; color:#0E173D; font-weight:bold;
      transition:top 0.4s;
    }
    .reveal-container .box:hover {
      background:rgba(247,183,51,1);
    }
    .reveal-container .box:hover span {
      top:0;
    }

    /* Footer */
    .footer {
      position:absolute; bottom:10px; left:12px;
      font-size:11px; z-index:2;
      color:#0E173D;
    }

    .logo-link {
      position:absolute; bottom:12px; right:20px;
      font-size:13px; text-decoration:underline;
      animation:pulse 2s infinite; z-index:2;
      color:#ffa500;
    }

    /* Pacman (BingBong) */
    #bingbong-wrap {
      position:absolute;
      width:65px;
      height:65px;
      z-index:10;
      user-select:none;
      pointer-events:none;
      filter:drop-shadow(0 0 8px #000b);
    }
    .pacman {
      width:100%;
      height:100%;
      border-radius:50%;
      background:
        radial-gradient(7% 7% at 65% 30%,#000 90%,#0000),
        radial-gradient(circle at 35% 35%,#0000 70%,#0005) #fc0;
      clip-path:polygon(0 0,100% 0,100% 28%,50% 50%,100% 72%,100% 100%,0 100%);
      position:relative;
      overflow:hidden;
    }
    .pacman-eye {
      position:absolute; left:38px; top:17px;
      width:7px; height:7px; background:#222;
      border-radius:50%;
      z-index:2;
    }

    /* Smoke trail */
    .smoke {
      position:absolute;
      width:20px; height:20px;
      background:radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0));
      opacity:0.5;
      pointer-events:none;
      animation:smokeRise 20s linear forwards;
      z-index:1;
    }
    @keyframes smokeRise {
      from { transform:translate(0,0) scale(1); opacity:0.5; }
      to { transform:translate(-40px,-120px) scale(3); opacity:0; }
    }

    @keyframes pulse {
      0%,100% { opacity:1; }
      50%     { opacity:0.6; }
    }

    /* Gold K */
    .gold-k {
      position:absolute;
      top:50%;
      left:12px;
      transform:translateY(-50%);
      font-size:32px;
      font-weight:bold;
      color:gold;
      z-index:3;
    }
  </style>
</head>
<body>
  <!-- Pause/resume bingbing -->
  <div id="toggle">(͡ ° ͜ʖ ͡ °)</div>

  <!-- Drifting text -->
  <div id="animBox">bingbing</div>

  <div id="bingbong-wrap">
    <div class="pacman">
      <div class="pacman-eye"></div>
    </div>
  </div>
  <!-- Gold K -->

  <!-- Content + hover boxes -->
  <div class="content">
    <h1>
      Welcome to homeguardofbill-huoc.com,<br>
      we are here to help.<br>
      Alex will assist you.
    </h1>
    <p>Hover each box to reveal and launch:</p>
    <div class="reveal-container">
      <div class="box" onclick="window.open('https://startcontrol.com/alex','_blank')">
        <span>Option 1</span>
      </div>
      <div class="box" onclick="window.open('https://startcontrol.com/alex/start','_blank')">
        <span>Option 2</span>
      </div>
      <div class="box" onclick="window.open('https://outlook.office.com/bookwithme/...ep=mlink','_blank')">
        <span>PushToBook</span>
      </div>
    </div>
  </div>

  <div class="footer">Hosted by Him</div>
  <a class="logo-link" href="https://homeguardofbill-huoc.com" target="_blank">HOMEGUARDOFBILL-HUOC.COM</a>

  <script>
    const toggle = document.getElementById('toggle');
    const animBox = document.getElementById('animBox');
    toggle.onclick = () => animBox.classList.toggle('paused');

    const pac = document.getElementById('bingbong-wrap');
    const pacSize = 65;
    let x = 40, y = 40;
    let vx = 1.2, vy = 1.1; // slow movement
    let smokeCount = 0;
    const maxSmoke = 300;

    function getCircleBounds() {
      const ww = window.innerWidth, wh = window.innerHeight;
      return { x: ww/2, y: wh/2, r: Math.min(ww, wh) * 0.36 };
    }
    function intersectsCircle(px, py, size) {
      const c = getCircleBounds();
      const cx = px + size/2;
      const cy = py + size/2;
      const dist = Math.hypot(cx - c.x, cy - c.y);
      return dist + size/2 > c.r;
    }
    function createSmoke() {
      const s = document.createElement('div');
      s.className = 'smoke';
      s.style.left = (x + pacSize/2) + 'px';
      s.style.top = (y + pacSize/2) + 'px';
      document.body.appendChild(s);
      smokeCount++;
      if (smokeCount >= maxSmoke) resetAll();
    }
    function movePacman() {
      let nx = x + vx, ny = y + vy;
      if (nx < 0 || nx > window.innerWidth - pacSize) { vx = -vx; nx = x + vx; }
      if (ny < 0 || ny > window.innerHeight - pacSize) { vy = -vy; ny = y + vy; }
      if (!intersectsCircle(nx, ny, pacSize)) {
        x = nx; y = ny;
      } else {
        vx = -vx; vy = -vy; x += vx; y += vy;
      }
      pac.style.left = x + 'px';
      pac.style.top = y + 'px';
      createSmoke();
      requestAnimationFrame(movePacman);
    }
    function resetAll() {
      document.querySelectorAll('.smoke').forEach(el => el.remove());
      smokeCount = 0;
      localStorage.clear();
      location.reload();
    }
    movePacman();
    window.addEventListener('resize', () => {
      if (x > window.innerWidth - pacSize) x = window.innerWidth - pacSize;
      if (y > window.innerHeight - pacSize) y = window.innerHeight - pacSize;
    });
  </script>
</body>
</html>
